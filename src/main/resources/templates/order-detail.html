<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Orders</title>
</head>
<body>
<main class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">주문 ID</th>
            <th scope="col">주문자</th>
            <th scope="col">주문상품</th>
            <th scope="col">주문상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderDetail}">
            <th scope="row" th:text="${order.orderId()}">1</th>
            <th scope="row" th:text="${order.customerName()}">1</th>
            <th scope="row" th:text="${order.orderItems().size() == 1 ? order.orderItems().get(0).productName() : order.orderItems().get(0).productName().concat('...')}">1</th>
            <th scope="row" th:text="${order.orderStatus()}">1</th>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
